<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    <div class="regform">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name :</label>
              <input type="text" class="input" placeholder="enter your name">
           </div>  
            <div class="inputfield">
              <label>Last Name :</label>
              <input type="text" class="input"  placeholder="enter your last name">
           </div>  
           <div class="inputfield">
              <label>Password :</label>
              <input type="password" class="input"  placeholder="enter your password">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input"  placeholder="confirm your password">
           </div> 
          <div class="inputfield">
              <label>Date Of Birth :</label>
              <input type="date" class="input"  placeholder="enter your date of birth">
          </div>
            <div class="inputfield">
              <label>Gender :</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address :</label>
              <input type="text" class="input"  placeholder="enter your email">
           </div> 
          <div class="inputfield">
              <label>Phone Number :</label>
              <input type="text" class="input"  placeholder="enter your number">
           </div> 
          <div class="inputfield">
              <label>Address :</label>
              <textarea class="textarea" placeholder="enter your address"></textarea>
           </div> 
           <div class="inputfield">
               <label>upload file -></label>
            <input type="file" id="myFile" name="filename">
            </div>
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
              <a href="https://www.facebook.com/terms.php">Terms of Service</a>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
